<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/init.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <title>Emergency Hotline</title>
  </head>

  <body>
    <nav class="navbar-container hm-regular">
      <div class="nav-left">
        <img
          class="navbar-logo-left"
          src="assets/logo.png"
          alt="navbar-logo-left"
        />
        <p class="navbar-text-left hm-bold">Emergency Service</p>
      </div>

      <div class="navbar-right">
        <div class="nav-heart">
          <span class="nav-heart-value inter">0</span
          ><img class="nav-heart-logo" src="assets/heart.png" alt="" />
        </div>
        <div class="nav-coin">
          <span class="nav-coin-value inter">100</span>
          <img class="nav-coin-logo" src="assets/coin.png" alt="" />
        </div>
        <div class="nav-copy-indicator">
          <span class="inter copy-value">0</span><span class="inter">Copy</span>
        </div>
      </div>
    </nav>
  </body>

  <script src="scripts/script.js"></script>
</html>
